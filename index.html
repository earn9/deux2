<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deux&#178;</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/build.css" />
</head>
<body>
	<div id="root">
		<canvas id="canvas"></canvas>
        <div class="ui">
            <div class="ui__section ui__section--tuto">
                <div class="tuto__title">Interactions</div>
                <div class="tuto__line">
                    <span class="tuto__text">Press</span>
                    <div class="tuto__key">
                        <span class="tuto__letter">D</span>
                    </div>
                    <div class="tuto__key">
                        <span class="tuto__letter">E</span>
                    </div>
                    <div class="tuto__key">
                        <span class="tuto__letter">U</span>
                    </div>
                    <div class="tuto__key">
                        <span class="tuto__letter">X</span>
                    </div>
                    <span class="tuto__text">to change perspective</span>
                </div>
                <div class="tuto__line">
                    <span class="tuto__text">Hold</span>
                    <div class="tuto__key tuto__key--space">
                        <span class="tuto__letter">Spacebar</span>
                    </div>
                    <span class="tuto__text">to reverse speed</span>
                </div>
            </div>
            <div class="ui__section ui__section--intro">
                <div class="intro__logo">
                    <img src="assets/images/logo.png" class="intro__image" />
                    <span class="intro__baseline">A perspective distorsion</span>
                </div>
                <div class="intro__action">
                    <div class="action__label">
                        Hold spacebar to start
                        <div class="action__fill"></div>
                    </div>
                </div>
            </div>
            <div class="ui__section ui__section--credits">
                <ul class="credits__list">
                    <li class="credits__item">
                        <span class="credits__title">Development</span>
                        <a href="http://twitter.com/raphaelameaume" class="credits__link" target="_blank">
                            <span class="credits__name">Raphaël Améaume</span>
                        </a>
                    </li>
                    <li class="credits__item">
                        <span class="credits__title">Design</span>
                        <a href="http://twitter.com/p_nveu" class="credits__link" target="_blank">
                            <span class="credits__name">Philippe Neveu</span>
                        </a>
                    </li>
                    <li class="credits__item">
                        <span class="credits__title">Sound</span>
                        <a href="https://soundcloud.com/quentinhcd" class="credits__link" target="_blank">
                            <span class="credits__name">Quentin Hocdé</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
	</div>
    <script src="js/vendors.js"></script>
    <script src="js/build.js"></script>
</body>
</html>
